spring.application.name=backend-service
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/collaborative_editor
spring.datasource.username=editor_user
spring.datasource.password=editor_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# WebSocket Configuration
spring.websocket.sockjs.heartbeat.time=25000

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200
app.cors.max-age=3600
